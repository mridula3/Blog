{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="text-sm-center text-md-left my-4">
        <h3>Sign In</h3>
    </div>

    <form method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-11 col-md-4 mx-auto mt-4">
                {{ form|crispy }}
                <button class="btn btn-secondary" type="'submit">Sign In</button>
    </form>
    <div class="pt-3">
        <small class="text-muted">Need an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
        </small>
    </div>
</div>
</div>
</div>
{% endblock content %}
