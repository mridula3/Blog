{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="mx-3 mt-4">
        <a href="{% url 'index' %}" style="font-weight: bolder;">Cancle</a>
    </div>
    <div class="row">
        <div class="col-md-6 col-11 mx-md-auto mx-3 mt-md-0 mt-3">
            <h1>Delete This Post</h1>
            <h4>Are you sure you want to delete this post?</h4>

            <form method="POST">
                {% csrf_token %}
                <button class="btn btn-primary" type="submit">Confirm</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
