<div class="row mt-5">

        <h4>Are you sure you want to delete this post?</h4>

        <div class="d-flex gap-2 mt-3">
            <form method="POST">
                {% csrf_token %}

            </form>

            <a class="btn btn-secondary" href="{% url 'index' %}" role="button">Cancel</a>
        </div>
    </div>
</div>
{% endblock content %}
