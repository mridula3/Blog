{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="text-sm-center text-md-left my-4">
        <h3
            style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: #3993ae;">
            Add Your Post</h3>
    </div>
    <div class="row">
        <div class="col-12 col-md-4 mx-auto">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form|crispy }}

                <button class="btn btn-outline-info">Post</button>
            </form>
        </div>
    </div>
</div>
<!-- <script>
    var name = "{{ user.username }}";
    document.getElementById("author_name").placeholder = name 
</script> -->

<style>
    input,
    textarea {
        width: 100%;
        /* Makes the input and textarea take the full width of the container */
        max-width: 800px;
        /* Set a maximum width for better responsiveness */
        padding: 10px;
        /* Add some padding for better visuals */
        font-size: 16px;
        /* Adjust font size */
        border: 1px solid #ccc;
        /* Optional: Border styling */
        border-radius: 5px;
        /* Optional: Rounded corners */
    }
</style>
{% endblock content %}
