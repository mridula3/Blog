{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="text-sm-center text-md-left my-4">
        <h3
            style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: #000000;">
            Update Your Post</h3>
    </div>
    <div class="row">
        <div class="col-11 col-md-4 mx-auto">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form|crispy }}
                <button class="btn btn-outline-info">Update</button>
            </form>
        </div>
    </div>
</div>



{% endblock content %}
